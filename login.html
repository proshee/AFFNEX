<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merriweather&family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b0e1570a5c.js" crossorigin="anonymous"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="w-100 p-4">

          <!-- Section: Design Block -->
          <section class="text-center text-lg-start">
            <style>
              .cascading-right {
                margin-right: -50px;
              }

              @media (max-width: 991.98px) {
                .cascading-right {
                  margin-right: 0;
                }
              }
            </style>

            <!-- Jumbotron -->
            <div class="container py-4">
              <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <div class="card cascading-right" style="
                          background: hsla(0, 0%, 100%, 0.55);
                          backdrop-filter: blur(30px);
                          ">
                    <div class="card-body p-5 shadow-5 text-center">
                      <h2 class="fw-bold mb-5">Sign up now</h2>
                      <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="form3Example1" class="form-control">
                              <label class="form-label" for="form3Example1" style="margin-left: 0px;">First name</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="form3Example2" class="form-control">
                              <label class="form-label" for="form3Example2" style="margin-left: 0px;">Last name</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div></div>
                          </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form3Example3" class="form-control">
                          <label class="form-label" for="form3Example3" style="margin-left: 0px;">Email address</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="form3Example4" class="form-control">
                          <label class="form-label" for="form3Example4" style="margin-left: 0px;">Password</label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked="">
                          <label class="form-check-label" for="form2Example33">
                            Subscribe to our newsletter
                          </label>
                        </div>

                        <!-- Submit button -->
                        <a href="javascript:setTimeout(()=>{window.location = 'index.html' },500);"> <button type="button" class="btn btn-outline-primary mb-4" name="button">Sign Up</button>
                        </a>
                        <!-- <button href="index.html" class="btn btn-primary btn-block mb-4">
                          Sign up</button> -->


                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>or sign up with:</p>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>

                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>

                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>

                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                  <img  src="https://www.thisiscolossal.com/wp-content/uploads/2018/08/Isopoly_01.gif" class=" rounded-4 shadow-4" alt="">
                </div>
              </div>
            </div>
            <!-- Jumbotron -->
          </section>
          <!-- Section: Design Block -->

        </section>
  </body>
</html>
